<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Market Time Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=13">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="timeline-container">
        <!-- Header -->
        <div style="text-align:center; margin-bottom:80px;">
            <h1
                style="font-size: 4rem; font-weight: 800; background: linear-gradient(to bottom, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Market Time Machine
            </h1>
            <p style="color: var(--text-secondary); margin-top: 10px; font-size: 1.2rem;">
                Select a historical financial disaster to relive.
            </p>
        </div>

        <!-- The Spine -->
        <div class="timeline-line"></div>

        {% for era in scenarios %}
        <div class="timeline-item {{ 'left' if loop.index is odd else 'right' }}"
            onclick="window.location.href='/simulate/{{ era.id }}'">
            <div class="timeline-dot"></div>
            <div class="timeline-content">
                <span class="timeline-year">{{ era.year_start }}</span>
                <h2>{{ era.name }}</h2>
                <p>{{ era.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Clean background, no animation -->
    <!-- Unified Navigation Dock -->
    <nav class="dock-container">
        <!-- Main Site Links -->
        <a href="https://amaymaheshwari.com" class="dock-item">
            <span class="dock-icon">ğŸ </span>
            <span class="dock-tooltip">Home</span>
        </a>
        <a href="https://amaymaheshwari.com/#projects" class="dock-item">
            <span class="dock-icon">ğŸ’¼</span>
            <span class="dock-tooltip">Work</span>
        </a>

        <div class="dock-separator"></div>

        <!-- App Links -->
        <a href="/" class="dock-item active">
            <span class="dock-icon">ğŸ“ˆ</span>
            <span class="dock-tooltip">Market Sim</span>
        </a>
        <a href="#" class="dock-item" style="opacity:0.5; cursor:not-allowed;">
            <span class="dock-icon">ğŸ”’</span>
            <span class="dock-tooltip">MBA Portfolio (Locked)</span>
        </a>
    </nav>
    <script>
        // Emergency cleanup for cached versions
        document.querySelectorAll('.bg-animation, .currency-symbol, .particle').forEach(el => el.remove());
    </script>
</body>

</html>
